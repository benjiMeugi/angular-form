
    <div class="clr-form-control">
        <label class="clr-control-label">
            {{controlConfig.label}}
            <span class="required-text" *ngIf="inputService.isRequired(controlConfig)">(*)</span>
        </label>
        <div class="clr-control-container" ngClass="">
            <div class="clr-input-wrapper">
                <input class="clr-input" type="number" [placeholder]="isDefined(controlConfig.placeholder)"
                    [formControl]="_control" />
            </div>
    
            <span class="clr-subtext" *ngIf="control?.touched && control?.errors?.['required']">
                Ce champ est requis
            </span>
            <span class="clr-subtext" *ngIf="control?.touched && control?.errors?.['min']">
                minimum {{control.errors?.['min']?.['min']}}
            </span>
            <span class="clr-subtext" *ngIf="control?.touched && control?.errors?.['max']">
                maximum {{control.errors?.['max']?.['max']}}
            </span>
            <span class="clr-subtext" *ngIf="control?.touched && control?.errors?.['minlength']">
                minimum {{control.errors?.['minlength']?.['requiredLength']}} caractères
            </span>
            <span class="clr-subtext" *ngIf="control?.touched && control?.errors?.['maxlength']">
                maximum {{control.errors?.['maxlength']?.['requiredLength']}} caractères
            </span>
            <span class="clr-subtext" *ngIf="control?.touched && control?.errors?.['pattern']">
                Champs invalide
            </span>
        </div>
    </div>
